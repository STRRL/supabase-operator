name: Release Container Image

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'  # Semantic version tags
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read
  packages: write

jobs:
  metadata:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
    steps:
      - name: Extract version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=latest
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

  build-amd64:
    needs: metadata
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push AMD64
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/strrl/supabase-operator:${{ needs.metadata.outputs.version }}-amd64
          labels: ${{ needs.metadata.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-arm64:
    needs: metadata
    runs-on: ubuntu-latest  # Self-hosted runner is offline, using QEMU emulation
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ARM64
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ghcr.io/strrl/supabase-operator:${{ needs.metadata.outputs.version }}-arm64
          labels: ${{ needs.metadata.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-manifest:
    needs: [metadata, build-amd64, build-arm64]
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          # Parse tags from metadata
          TAGS="${{ needs.metadata.outputs.tags }}"
          VERSION="${{ needs.metadata.outputs.version }}"

          # Use lowercase repository name
          REPO="strrl/supabase-operator"

          # Create manifest for each tag
          echo "$TAGS" | while IFS= read -r TAG; do
            if [[ ! -z "$TAG" ]]; then
              echo "Creating manifest for $TAG"
              docker manifest create $TAG \
                ghcr.io/${REPO}:${VERSION}-amd64 \
                ghcr.io/${REPO}:${VERSION}-arm64

              docker manifest annotate $TAG \
                ghcr.io/${REPO}:${VERSION}-amd64 --arch amd64

              docker manifest annotate $TAG \
                ghcr.io/${REPO}:${VERSION}-arm64 --arch arm64

              docker manifest push $TAG
            fi
          done

          # Also create manifest for the version tag
          docker manifest create ghcr.io/${REPO}:${VERSION} \
            ghcr.io/${REPO}:${VERSION}-amd64 \
            ghcr.io/${REPO}:${VERSION}-arm64

          docker manifest push ghcr.io/${REPO}:${VERSION}

          # If it's a release, also tag as latest
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            docker manifest create ghcr.io/${REPO}:latest \
              ghcr.io/${REPO}:${VERSION}-amd64 \
              ghcr.io/${REPO}:${VERSION}-arm64

            docker manifest push ghcr.io/${REPO}:latest
          fi